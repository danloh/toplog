<div class="s-create-page">
  <div class="s-create-title">
    <b>Update Item</b>
  </div>
  <form nz-form nzLayout="vertical" [formGroup]="updateForm" (ngSubmit)="onUpdate()" class="s-create-form">
    <nz-form-label>Title*</nz-form-label>
    <nz-form-control>
      <textarea nz-input formControlName="title" nzAutosize maxlength="255" nzRequired></textarea>
    </nz-form-control>
    <nz-form-label>Source Link*</nz-form-label>
    <nz-form-control>
      <textarea nz-input formControlName="link" nzAutosize maxlength="255"></textarea>
    </nz-form-control>
    <nz-form-label>Content Summary</nz-form-label>
    <nz-form-control>
      <textarea nz-input formControlName="content" [nzAutosize]="{ minRows: 3 }"></textarea>
    </nz-form-control>
    <nz-form-label>Origin Author</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="author" maxlength="32"/>
    </nz-form-control>
    <nz-form-label>Topic*</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="topic" nzRequired maxlength="16"/>
    </nz-form-control>
    <nz-form-label>Publish Date (YYYY-MM-DD)</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="pub_at" maxlength="16"/>
    </nz-form-control>
    <nz-form-label>Category*</nz-form-label>
    <nz-select formControlName="ty" nzRequired>
      <nz-option *ngFor="let cate of itemCates" [nzLabel]="cate" [nzValue]="cate"></nz-option>
    </nz-select>
    <nz-form-label>Language</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="lang" maxlength="16"/>
    </nz-form-control>
    <div *ngIf="updateForm.value.ty === 'Translate'">
      <nz-form-label>Origin Link(Required for Translate)</nz-form-label>
      <nz-form-control>
        <textarea nz-input formControlName="origin_link" nzAutosize maxlength="255"></textarea>
      </nz-form-control>
    </div>
    <nz-form-label>Cover Picture</nz-form-label>
    <nz-form-control>
      <textarea nz-input formControlName="logo" nzAutosize></textarea>
    </nz-form-control>
    <br><br>
    <button nz-button class="s-full-width" nzType="primary" [disabled]="!updateForm.valid">Update</button>
  </form>
  <button nz-button nzType="link" nzSize="small" (click)="onDel()">
    <b style="color:orangered">Delete...</b>
  </button>
</div>
